<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK Cycling Map v2</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- Leaflet Plugins -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Filter panel -->
    <div id="filter-panel" class="panel hidden"></div>

    <!-- Abstract panel -->
    <div id="abstract-panel" class="panel hidden"></div>

    <!-- Legend -->
    <div id="legend" class="legend collapsed"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Plugins -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- jQuery (used for loading GeoJSON) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Your modular JS files -->
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/layers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/controls.js"></script>

</body>
</html>
